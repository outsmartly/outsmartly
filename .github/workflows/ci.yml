name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install npm v8 (compatible with Node 16)
        run: npm install -g npm@8
      - name: Install dependencies
        run: npm install
      - name: Build artifacts
        run: npm run build
      - name: Run tests
        run: npm run test
